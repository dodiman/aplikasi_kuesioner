{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename="halaman_utama.css") }}" />
<link rel="stylesheet" href="{{ url_for('static', filename="halaman_kuis.css") }}" />
<link rel="stylesheet" href="{{ url_for('static', filename="halaman_edit_kuis.css") }}" />
{% endblock %}

{% block content %}
<div class="aksi">
    <a href="{{ url_for('mulai.halaman_kuis') }}">kembali</a>
</div>

<div class="form-tambah-kuis">
    <div class="header">
        <h2>Edit Kuis</h2>
    </div>
    <form method="post" id="myform" class="myform">
        <div class="input">
            <label for="teks">
                Pertanyaan
            </label>
            <input autofocus name="teks" id="teks" type="text" value="{{ kuis.teks }}" placeholder="..." required />
            
        </div>
        <div class="input">
            <label for="id_kategori">
                Kategori
            </label>
            <!-- <input name="id_kategori" id="id_kategori" type="text" value="{{ kuis.kategori.id }}" placeholder="..." required /> -->
            <select name="id_kategori" id="id_kategori">
                <option value="{{ kategori_sekarang.id }}">{{ kategori_sekarang.kategori }}</option>
                {% for value in kategori %}
                    <option value="{{ value.id }}">{{ value.kategori }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="input">
            <span></span>
            <button>simpan</button>
        </div>
        
    </form>
</div>
    
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename="js/axios.min.js") }}"></script>
<script src="{{ url_for('static', filename="js/staf/edit_kategori.js") }}"></script>

{% endblock %}
