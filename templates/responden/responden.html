{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename="halaman_utama.css") }}" />
<link rel="stylesheet" href="{{ url_for('static', filename="halaman_responden.css") }}" />

{% endblock %}

{% block content %}
{% include "include/menu_responden.html" %}


    <div class="form-tambah" id="kotak_biodata">
        <div class="header">
            <h2>Form Biodata Diri</h2>
        </div>
        <form method="post" id="form_biodata" class="myform">
            <div class="input">
                <label for="nama">
                    nama
                </label>
                <input name="nama" id="nama" type="text" placeholder="..." required />
            </div>
            <div class="input">
                <label for="nip">
                    NIP
                </label>
                <input name="nip" id="nip" type="text" placeholder="..." required />
            </div>
            <div class="input">
                <label for="jabatan">
                    Jabatan

            <div class="input">

                </label>

            </div>
            <div class="input">
                <label for="no_hp">
                    No. HP
                </label>
                <input name="no_hp" id="no_hp" type="text" placeholder="..." required />
            </div>
            <div class="input">
                <label for="email">
                    Email
                </label>
                <input name="email" id="email" type="text" placeholder="..." required />
            </div>
            <div class="input">

    </div>

    <div class="kuesioner" id="kotak_kuis">
        
    </div>

    
{% endblock %}

{% block script %}

{% endblock %}
